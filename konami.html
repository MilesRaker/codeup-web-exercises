<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery.js"></script>
<script>
  "use strict";

  let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
  let keyLogging = [];

  $(document).keyup(function(event){
    keyLogging.push(event.keyCode);
    if(keyLogging.length > 10){
      let tryCode = keyLogging.slice(-11);

      if(tryCode.every((val, index) => val === konamiCode[index])){
        alert("Konami Code Entered. + 30 lives!")
        $("*").css("background-color" , "black");
      }
    }
  });


</script>
</body>
</html>
