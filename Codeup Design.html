<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup_design.css">
</head>
<body>
    <nav class="navbar">
        <img id="logoIcon" src="img/codeup_design_logo.png" alt="Codeup Design Logo" class="icon105">
        <div class="col-xs-10"></div>
        <button id="burgerButton" class="btn button-outline-secondary btn-lg align-middle" ><i class="fa-solid fa-bars"></i></button>
    </nav>
    <main>
        <div class="container">
            <h1 id="title" class="text-center font-bold py-3 display-1">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <h2 class="text-center font-bold py-3 display-6">FROM PARK CITY, UTAH</h2>
        </div>
        <div class="container py-3">
            <div class="row gy-3 gx-5">
                <div class="col-3"></div>
                <div class="col-3">
                    <button class="btn font-regular rounded-circle border border-5 border-white icon105 design">DESIGN</button>
                </div>
                <div class="col-3">
                    <button class="btn font-regular rounded-circle border border-5 border-white icon105 develop">DEVELOP</button>
                </div>
                <div class="col-3"></div>

                <div class="col-3"></div>
                <div class="col-3">
                    <button class="btn font-regular rounded-circle border border-5 border-white icon105 support">SUPPORT</button>
                </div>
                <div class="col-3">
                    <button class="btn font-regular rounded-circle border border-5 border-white icon105 host">HOST</button>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    <div class="container">
        <div id="selectedWork" class="row container">
            <h3 class="font-regular text-center my-5" style="font-size: medium">SELECTED WORK</h3>
            <div id="project1">
                <img class="img-fluid border border-gray border-5" src="img/apple-ipad.jpg">
                <div class="row">
                    <p class="col">FEATURED PROJECT</p>
                    <div class="col row" role="group" aria-lavel="Navigation Buttons">
                        <button type="button" class="col  icon15 font-bold design">D</button>
                        <button type="button" class="col btn rounded-circle icon15 font-bold develop">D</button>
                        <button type="button" class="col btn rounded-circle icon15 font-bold support">S</button>
                        <button type="button" class="col btn rounded-circle icon15 font-bold host">H</button>
                    </div>
                </div>

            </div>
            <div id="project2">
                <img class="img-fluid border border-gray border-5" src="img/macbook.jpg">
                <p>FEATURED PROJECT</p>
                <div>four tiny icons</div>
            </div>
            <div id="project3">
                <img class="img-fluid border border-gray border-5" src="img/man.jpg">
                <p>FEATURED PROJECT</p>
                <div>four tiny icons</div>
            </div>
            <div id="project4">
                <img class="img-fluid border border-gray border-5" src="img/security.jpg">
                <p>FEATURED PROJECT</p>
                <div>four tiny icons</div>
            </div>
        </div>
    </div>

    </main>
    <script src="https://kit.fontawesome.com/18d6e1a799.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
