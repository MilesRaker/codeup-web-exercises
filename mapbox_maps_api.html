<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API Exercise</title>

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />


</head>
<body>

    <div id='map' style='width: 400px; height: 300px;'></div>
    <div >
        <button id="zoom-5" data-zoom="5">Zoom 5</button>
        <button id="zoom-10" data-zoom="10">Zoom 10</button>
        <button id="zoom-15" data-zoom="15">Zoom 15</button>
        <button id="zoom-20" data-zoom="20">Zoom 20</button>
        <button id="pinkBtn" >To Pink Door</button>
        <button id="pinkPop" >Pink Door Popup</button>
        <button id="multiMarker" >Set multiple markers</button>
    </div>


<!--    JS imports-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="js/mapbox_maps_api.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>

</body>
</html>
