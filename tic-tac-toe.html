<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tic-tac-toe.css">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Miles' Games</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="simple-games.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Methods</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Games
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="tic-tac-toe.html">Tic-Tac-Toe</a></li>
                        <li><a class="dropdown-item" href="connectFour.html">Connect Four</a></li>
                    </ul>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<main>
    <h1>Tic-Tac-Toe</h1>

    <div class="container">

        <!--    Game Controls: -->
        <div class="row controllerRow">
            <button id="startButton" class="btn gameControl btn-primary">Start</button>
            <button id="gameType" class="btn gameControl btn-primary">1-Player</button>
            <span id="textOutput"></span> <span id="turnCounter"></span>
        </div>

        <!--    Game Board: -->
        <div class="row">
            <div id="grid-square-0" class="col grid-square">
                <button class="btn grid-button"></button>
            </div>
            <div id="grid-square-1" class="col grid-square">
                <button class="btn grid-button"></button>
            </div>
            <div id="grid-square-2" class="col grid-square">
                <button class="btn grid-button"></button>
            </div>
        </div>
        <div class="row">
            <div id="grid-square-3" class="col grid-square">
                <button class="btn grid-button"></button>
            </div>
            <div id="grid-square-4" class="col grid-square">
                <button class="btn grid-button"></button>
            </div>
            <div id="grid-square-5" class="col grid-square">
                <button class="btn grid-button"></button>
            </div>
        </div>
        <div class="row">
            <div id="grid-square-6" class="col grid-square">
                <button class="btn grid-button"></button>
            </div>
            <div id="grid-square-7" class="col grid-square">
                <button class="btn grid-button"></button>
            </div>
            <div id="grid-square-8" class="col grid-square">
                <button class="btn grid-button"></button>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/tic-tac-toe.js"></script>
</body>
</html>
